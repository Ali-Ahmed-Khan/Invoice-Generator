<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/styles.css">

  <title>InGen</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-color">
    <a class="navbar-brand" href="#">InGen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <button class="btn btn-outline-success my-2 my-sm-0 mr-2 nav-btn-clr" type="submit">Login</button>
        <button class="btn btn-outline-success my-2 my-sm-0 nav-btn-clr" type="submit">Register</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid otr-div">
    <div class="inr-div">
      <h2 class="frm-h2">Current Invoice:</h2>
      <div class="row">

        <div class="col-6">
          <form>
            <div class="form-group in-nm">
              <input type="text" class="form-control" placeholder="Invoice Number:">
            </div>

            <div class="form-group in-to">
              <input type="text" class="form-control" placeholder="Invoice To:       &#40;required&#41;" required>
            </div>

            <div class="form-group in-frm">
              <input type="text" class="form-control" placeholder="Invoice From:   &#40;required&#41;" required>
            </div>
          </form>
        </div>

        <div class="col-6">
          <form>
            <label class="lb-dt">Date:</label>
            <div class="form-group in-dt">
              <input type="date" class="form-control today">
            </div>

            <div class="form-group in-pm">
              <input type="number" class="form-control" placeholder="Payment:">
            </div>

            <div class="form-group in-du">
              <input type="number" class="form-control" placeholder="Amount Due:">
            </div>

            <div class="form-group in-bl">
              <input type="number" class="form-control" placeholder="Total Balance $" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Section -->
  <div class="container-fluid otr-div2">
    <div class="sb-sc">

      <div class="row">

        <div class="col-6">
          <form>
            <div class="form-group in-sbt">
              <input type="text" class="form-control" placeholder="Recipient's Email / Address:">
            </div>

            <div class="form-group in-tx">
              <input type="number" class="form-control" placeholder="Tax %">
            </div>

            <div class="form-group in-ttl">
              <input type="text" class="form-control" placeholder="Total Amount:">
            </div>
            <div class="form-group in-perm">
              <input type="text" class="form-control form-control-lg" placeholder="A personal message for the Recipient &#40;Optional&#41;">
            </div>
            <div class="form-group in-trmc">
              <input type="text" class="form-control form-control-lg" placeholder="Terms & Conditions &#40;Optional&#41;">
            </div>
          </form>
        </div>

        <div class="col-6">
          <form>
            <div class="form-group in-wif">
              <input type="text" class="form-control" placeholder="What is this invoice for?">
            </div>
        </div>
      </div>


      <!-- Footer -->

      <div class="container-fluid otr-div3">
        <div class="inr-div2">
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-dark" id="button1">Download Invoice</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-dark" id="button2">Send Invoice</button>
            </div>
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
      <script src="/JavaScript/index.js"></script>
</body>

</html>
